name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        if: matrix.python-version == '3.11'
        run: |
          ruff check .

      - name: Check formatting with black
        if: matrix.python-version == '3.11'
        run: |
          black --check .

      - name: Run tests with coverage gate (Python 3.11)
        if: matrix.python-version == '3.11'
        run: |
          pytest tests/ -v --tb=short --cov=kernle --cov-branch --cov-report=xml --cov-fail-under=73

      - name: Run tests without coverage (Python 3.10/3.12)
        if: matrix.python-version != '3.11'
        run: |
          pytest tests/ -v --tb=short

      - name: Upload coverage (Python 3.11 only)
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
