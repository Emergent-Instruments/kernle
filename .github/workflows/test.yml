name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
          token: ${{ secrets.SUBMODULE_PAT || github.token }}

      - name: Try fetch private audit submodule
        run: |
          if [ -f .gitmodules ]; then
            git submodule sync
            git submodule update --init --recursive || {
              echo "audit submodule is unavailable in this context; continuing without it."
            }
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Verify submodule checkout
        run: |
          if [ -f .gitmodules ]; then
            git submodule status --recursive || true
          else
            echo ".gitmodules missing; skipping submodule validation."
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Check formatting with black
        run: |
          black --check .

      - name: Validate audit roadmap and finding index
        if: hashFiles('audits/logic-audit-improvement-roadmap.yaml') != '' && hashFiles('audits/logic-audit-findings-index.yaml') != ''
        run: |
          make lint-audit-roadmap
          make lint-audit-index

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
          token: ${{ secrets.SUBMODULE_PAT || github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Verify submodule checkout
        run: |
          if [ -f .gitmodules ]; then
            git submodule status --recursive || true
          else
            echo ".gitmodules missing; skipping submodule verification."
          fi

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Validate package
        run: twine check dist/*

  coverage:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
          token: ${{ secrets.SUBMODULE_PAT || github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run coverage
        run: |
          pytest tests/ -v --tb=short --cov=kernle --cov-branch --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
