name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  test-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
          token: ${{ secrets.SUBMODULE_PAT || github.token }}

      - name: Try fetch private audit submodule
        run: |
          if [ -f .gitmodules ]; then
            git submodule sync
            git submodule update --init --recursive || {
              echo "audit submodule is unavailable in this context; continuing without it."
            }
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify submodule checkout
        run: |
          if [ -f .gitmodules ]; then
            git submodule status --recursive || true
          else
            echo ".gitmodules missing; skipping submodule verification."
          fi

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  publish:
    needs: test-gate
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
          token: ${{ secrets.SUBMODULE_PAT || github.token }}

      - name: Try fetch private audit submodule
        run: |
          if [ -f .gitmodules ]; then
            git submodule sync
            git submodule update --init --recursive || {
              echo "audit submodule is unavailable in this context; continuing without it."
            }
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
